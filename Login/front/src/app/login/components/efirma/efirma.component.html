<div class="efirma">
    <h1 class="titulo">Ingresa tu Firma Electrónica</h1>

    <div class="contenedor">
        <div class="img"></div>

        <!-- Mensjaes de alerta o error -->
        <p class="mensaje error mb-4" [ngClass]="mensaje === '' ? 'opacity-0' : 'opacity-100'">*{{ mensaje }}*</p>
    
        <form class="form" action="POST" 
            [formGroup]="credenciales" (ngSubmit)="onSubmit()">
            <div class="campos">
                <div class="campo input-group mb-4">
                    <label class="input-group-text" for="key">Key</label>
                    <input type="file" class="form-control" id="key" name="key"
                        accept=".key" (change)="agregarKey($event)">
                </div>
                
                <div class="campo input-group mb-4">
                    <label class="input-group-text" for="cer">Cer</label>
                    <input type="file" class="form-control" id="cer" name="cer"
                        accept=".cer" (change)="agregarCer($event)">
                </div>
                
                <div class="campo input-group mb-4">
                    <label class="input-group-text" for="pass">Contraseña</label>
                    <input type="password" class="form-control" id="pass" name="pass"
                        formControlName="passwordSat">
                </div>
    
            </div>

            <button class="btn" [ngClass]="credenciales.valid ? 'btn-success' : 'btn-danger'" [disabled]="credenciales.invalid">
                Acceder
                @if(credenciales.valid) {
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-check" width="20" height="20" viewBox="0 0 24 24" stroke-width="2.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M5 12l5 5l10 -10" />
                    </svg>
                } @else {
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="20" height="20" viewBox="0 0 24 24" stroke-width="2.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M18 6l-12 12" />
                        <path d="M6 6l12 12" />
                    </svg>
                }
            </button>
        </form>
    </div>

    <!-- CopyRight -->
    <app-copyright/>
</div>
