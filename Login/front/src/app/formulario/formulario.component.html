<div class="container-fluid">
    <header class="row bg-primary text-white p-3 mb-4">
      <div class="col-md-6 d-flex align-items-center">
        <img src="../../../public/img/logo-fgj.jpg" class="img-fluid" style="max-width: 120px;" alt="Logo FGJ">
      </div>
      <div class="col-md-6 text-end">
        <h5 class="mb-1">ANGÉLICA ALCÁNTARA VERA</h5>
        <p class="mb-0">AUXILIAR DE MEDIACIÓN</p>
        <p>UNIDAD DE MEDIACIÓN ESPECIALIZADA</p>
      </div>
    </header>
  
    <main class="row">
      <div class="col-12">
        <form>
          <div class="mb-4 d-flex gap-2">
            <button type="button" class="btn btn-primary">DATOS GENERALES</button>
            <button type="button" class="btn btn-secondary">DESCRIPCIÓN DE LOS HECHOS</button>
          </div>
  
          <section class="mb-4">
            <div class="row">
              <div class="col-md-3">
                <label for="calidadJuridica" class="form-label fw-bold">Calidad Jurídica:</label>
              </div>
              <div class="col-md-9">
                <select id="calidadJuridica" class="form-select">
                  <option value="SOLICITANTE">SOLICITANTE</option>
                </select>
              </div>
            </div>
          </section>
  
          <section class="mb-4">
            <div class="row">
              <div class="col-md-3">
                <label class="form-label fw-bold">Nombre:</label>
              </div>
              <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Nombre(s)">
              </div>
              <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Apellido Paterno">
              </div>
              <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Apellido Materno">
              </div>
            </div>
          </section>
  
          <section class="mb-4">
            <div class="row">
              <div class="col-md-3">
                <label for="ocupacion" class="form-label fw-bold">Ocupación:</label>
              </div>
              <div class="col-md-9">
                <select id="ocupacion" class="form-select">
                  <option value="">Seleccione...</option>
                </select>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-3">
                <label for="nacionalidad" class="form-label fw-bold">Nacionalidad:</label>
              </div>
              <div class="col-md-9">
                <select id="nacionalidad" class="form-select">
                  <option value="">Seleccione...</option>
                </select>
              </div>
            </div>
          </section>
  
          <section class="mb-4">
            <div class="row">
              <div class="col-md-3">
                <label for="escolaridad" class="form-label fw-bold">Escolaridad:</label>
              </div>
              <div class="col-md-9">
                <select id="escolaridad" class="form-select">
                  <option value="">Seleccione...</option>
                </select>
              </div>
            </div>
          </section>
  
          <section class="mb-4">
            <div class="row">
              <div class="col-md-3">
                <label for="curp" class="form-label fw-bold">CURP:</label>
              </div>
              <div class="col-md-9">
                <input type="text" id="curp" class="form-control" placeholder="CURP">
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-3">
                <label for="fechaNacimiento" class="form-label fw-bold">Fecha de Nacimiento:</label>
              </div>
              <div class="col-md-9">
                <input type="date" id="fechaNacimiento" class="form-control">
              </div>
            </div>
          </section>
  
          <div class="text-end">
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
    </main>
  </div>
